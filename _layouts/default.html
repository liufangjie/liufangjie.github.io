<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description}} | {{ page.title }}" />
    <meta property="og:image" content="{{ '/favicon.ico'}}">

    <meta name="keywords" content="liufangjie,blog,刘方杰,博客,总结,Git,git,Linux,linux,Shell,shell,curl,maven,mysql,tomcat,mongo,javascript,vi,nginx,excel" />
    <meta name="description" content="刘方杰杰的个人博客，用于记录日常开发中的总结和思考" />    
    <title>{{ site.title }} | {{ page.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=1.0'}}">  
    {% if site.baidu_analytics %}
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?{{ site.baidu_analytics }}";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();

        </script>
    {% endif %}    
  </head>

  <body>
    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        {{ content }}
      </section>
    </div>
  </body>
</html>
